<h1 style="text-align: center;" class="green">Feel Free to Send Us a Message!</h1>
<br>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputNumber" class="col-sm-2 col-form-label">Number</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputNumber" placeholder="Number">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputMessage" placeholder="Message"></textarea>
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" id="submit">Send!</button>
      </div>
    </div>
  </form>
